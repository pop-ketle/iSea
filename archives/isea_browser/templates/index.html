{% extends "layout.html" %}
{% block content %}
<h1>iSea: 海況と漁獲データの結びつけによる関連性の可視化</h1>
<p>{{ message }}</p>

{% if places %}
<form action="/select_method" method="POST" enctype="multipart/form-data">
    <p>場所選択</p>
    <select name="place">
        <option value="null" disabled selected>選択して下さい</option>
        {% for place in places %}
        <option value={{ place }}>{{ place }}</option>
        {% endfor %}
    </select>
    <p></p>
    <div>
        <input type="submit" value="ok">
    </div>
    </form>
{% endif %}
{% endblock %}
